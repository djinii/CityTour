<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>울산편</title>
    <link rel="stylesheet" href="./css/ulsan.css">
    <script src="./javascript/ulsan.js"></script>
    <script src="https://kit.fontawesome.com/abb296cb4f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrap">
        <div class="start_bg">
            <div class="header">
                <div class="header2">
                    <div class="city_option">
                        <select name="city" id="city">
                            <option value="gyeongju">경주</option>
                            <option value="yongin">용인</option>
                            <option value="ulsan" selected>울산</option>
                        </select>
                    </div>
                    <div class="search">
                        <form>
                        <input type="search" placeholder="search">
                        <span>검색</span>
                        </form>
                    </div>
                </div>
                <ul class="nav">
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">JH.LEE</a></li>
                    <li><a href="#">DJ.JEONG</a></li>
                    <li><a href="#">MS.HONG</a></li>
                </ul>
            </div>
            <div class="intro_text">
                <h1>ULSAN</h1>
                <h4 class="contents1">산업도시 속 아름다운 자연을 즐겨보세요</h4> 
            </div>
        </div>

        <ul class="amount">
            <li id="menu1">
                <div class="icon">
                    <i class="fa-solid fa-utensils" style="color: #7a6ea3;"></i>
                </div>
                <p></p>
                <div class="result">맛집</div>
            </li> 
            <li id="menu2">
                <div class="icon">
                    <i class="fa-solid fa-map-location-dot" style="color: #7a6ea3;"></i>
                </div>
                <p></p>
                <div class="result">주변 관광지</div>
            </li> 
           <li id="menu3">
                <div class="icon">
                    <i class="fa-solid fa-hotel" style="color: #7a6ea3;" ></i>
                </div>
                <p></p>
                <div class="result" id="menu">숙소</div>
            </li> 
            <li id="menu4"> 
                <div class="icon">
                    <i class="fa-solid fa-camera-retro" style="color: #7a6ea3;"></i>
                </div>
                <!-- <p></p> -->
                <div class="result">축제</div>
            </li> 
        </ul>

        <div class="contents_Box">
            <div class="back_food">
                <div class="food">
                    <p class="food_title">
                        구석구석 먹거리 탐방
                    </p>
                    <ul class="food_list">
                        <li style="background-image: url(./img/u_food3.jpeg);">
                            <div class="box">
                                <div class="txtBox">
                                    <p style="font-size: 35px;">울산 중구</p>
                                    <p >#꼼장어</p>
                                </div>
                            </div>
                        </li>
                        <li style="background-image: url(./img/u_food2.jpeg);">
                            <div class="box">
                                <div class="txtBox">
                                    <p style="font-size: 35px;">울산 동구</p>
                                    <p>#회</p>
                                </div>
                            </div>
                        </li>
                        <li style="background-image: url(./img/u_food5.jpeg);">
                            <div class="box">
                                <div class="txtBox">
                                    <p style="font-size: 35px;">울산 북구</p>
                                    <p >#한정식</p>
                                </div>
                            </div>
                        </li>
                        <li style="background-image: url(./img/u_food8.jpeg);">
                            <div class="box">
                                <div class="txtBox">
                                    <p style="font-size: 35px;">울산 울주군</p>
                                    <p>#언양 불고기</p>
                                </div>
                            </div>
                        </li>
                        <li style="background-image: url(./img/u_food12.jpeg);">
                            <div class="box">
                                <div class="txtBox">
                                    <p style="font-size: 35px;">울산 남구</p>
                                    <p>#고래 고기</p>
                                </div>
                            </div>
                        </li>
                        <li style="background-image: url(./img/u_food10.jpeg);">
                            <div class="box">
                                <div class="txtBox">
                                    <p style="font-size: 35px;">울산 북구</p>
                                    <p >#물회</p>
                                </div>
                            </div>
                        </li>
    
    
                    </ul>
                    <div class="pop_up">
                        <div class="img">
                            <!-- 가게 외부, 음식, 메뉴판 -->
                        </div>
                        <div class="about">
                            <!-- 주소, 전화번호, 운영시간 -->
                        </div>
                    </div>
                </div>
            </div>
             
            <div class="tourlist_box">
                <p class="title">추천 관광지</p>
                <div class="select_box">
                    <input type="radio" id="select" name="tourist" value="history_r"><label for="select">문화 / 유적</label>
                    <input type="radio" id="select2" name="tourist" value='nature_r'> <label for="select2">자연</label>
                    <input type="radio" id="select3" name="tourist" value='experience_r'> <label for="select3">체험</label>
                    <!-- <div class="culture">p</div> -->
                    <!-- <div class="nature">자연</div>
                    <div class="experience">체험</div> -->
                </div>
                <div class="cul_place_box">
                    <div id="item" class="cul1"></div>
                    <div id="item" class="cul2"></div>
                    <div id="item" class="cul3"></div>
                </div>
                <div class="cul_bg_box">
                    <div id="bg_item" class="cul1"></div>
                    <div id="bg_item" class="cul2"></div>
                    <div id="bg_item" class="cul3"></div>
                </div>
                <div class="nat_place_box">
                    <div class="nat1"></div>
                    <div class="nat2"></div>
                    <div class="nat3"></div>
                </div>
            </div>
        </div>      
    </div>
</body>
</html>
