<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>울산편</title>
    <link rel="stylesheet" href="./css/ulsan.css">
    <script src="./javascript/ulsan.js"></script>
    <script src="https://kit.fontawesome.com/abb296cb4f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrap">
        <div class="start_bg">
            <div class="header">
                <div class="city_option">
                    <select name="city" id="city">
                        <option value="gyeongju">경주</option>
                        <option value="yongin">용인</option>
                        <option value="ulsan" selected>울산</option>
                    </select>
                </div>
                <div class="search">
                    <form>
                      <input type="search" placeholder="search">
                      <span>검색</span>
                     </form>
                </div>
                <ul class="nav">
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">JH.LEE</a></li>
                    <li><a href="#">DJ.JEONG</a></li>
                    <li><a href="#">MS.HONG</a></li>
                </ul>
            </div>
            <div class="intro_text">
                <h1>용인시에서</h1>
                <h4 class="contents1">함께 즐겨요</h4> 
            </div>
        </div>

        <ul class="amount">
            <li id="menu1">
                <div class="icon">
                    <i class="fa-solid fa-utensils" style="color: #2d9ee9;"></i>
                </div>
                <p></p>
                <div class="result">맛집</div>
            </li> 
            <li id="menu2">
                <div class="icon">
                    <i class="fa-solid fa-map-location-dot" style="color: #2d9ee9;"></i>
                </div>
                <p></p>
                <div class="result">주변 관광지</div>
            </li> 
           <li id="menu3">
                <div class="icon">
                    <i class="fa-solid fa-hotel" style="color: #2d9ee9;" ></i>
                </div>
                <p></p>
                <div class="result" id="menu">숙소</div>
            </li> 
           <li id="menu4"> 
                <div class="icon">
                    <i class="fa-solid fa-person-running" style="color: #2d9ee9;"></i>
                </div>
                <p></p>
                <div class="result">체험</div>
            </li> 
        </ul>

        <div class="contents_Box">
            <div class="tourist_box">
                <div class="select_box">
                    <input type="radio" id="select" name="tourist" value="history_r"><label for="select">문화 / 유적</label>
                    <input type="radio" id="select2" name="tourist" value='nature_r'> <label for="select2">자연</label>
                    <input type="radio" id="select3" name="tourist" value='experience_r'> <label for="select3">체험</label>
                    <div class="culture">문화 유적</div>
                    <div class="nature">자연</div>
                    <div class="experience">체험</div>
                </div>
            </div>
        </div>      
    </div>
</body>
</html>
